    <title>Animated Form using HTML & CSS</title>

<style>
body {
  background-image: url(images/pexels-james-wheeler.jpg);
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<body>
  
<form class="container">
  <h1>
    Don't have an account sign up!
</h1>

<div class="name-data">
  <span>
    <box-icon type='solid' name='user'></box-icon>
  </span>
<input type="text" 
  placeholder="Enter your username" 
  class="user-data"
   required />
</div>
<input type="email"
placeholder="Enter your email"
class="mail-data"
required />

<div class="icon-data">
<span>
  <box-icon type='solid' name='lock-alt'></box-icon>
</span>
<input type="password"
placeholder="Enter your password"
class="pass-data"
required />
</div>

<input type="submit" value="Submit" placeholder="Submit" class="register" />
<label>
  <input type="checkbox" name="remember_me">
  </label>
</form>
